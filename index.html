    <title>TikTok User Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        label {
            margin-bottom: 10px;
            color: #555;
            display: none; /* Hide the label */
        }

        input, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 1; /* Initial opacity */
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        #doneMessage {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-out {
            opacity: 0 !important;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .count-animation {
            animation: countUp 1s ease-in-out;
        }

        .mobile-animation .count-animation {
            animation: countUpMobile 1s ease-in-out;
        }

        @keyframes countUp {
            from {
                transform: scale(1.5);
                color: #3498db;
            }
            to {
                transform: scale(1);
                color: #333;
            }
        }

        @keyframes countUpMobile {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

                return;
            }

            // Stop the existing timer
            clearInterval(timerInterval);

            // Apply fade-out animation only if the username is different from the previous one

                const resultContainer = document.getElementById('result');
                resultContainer.innerHTML = '<div class="loading-spinner"></div>';
                resultContainer.classList.add('fade-out');

                setTimeout(() => {
                    // Remove fade-out class to make it visible again

                    }
                }, 500); // Wait for the fade-out animation to complete (adjust timing as needed)
            } else {
                // If the username is the same, proceed without the fade-out animation
                if (username.trim() === '') {
                    // If no username is provided, display information for predefined TikTok users
                    displayPredefinedUsers();
                } else {
                    // Fetch data for the entered username
                    fetchUserData(apiUrl);
                }
            }

            // Update the previous username and last fetch time
            previousUsername = username;
            lastFetchTime = currentTime;
