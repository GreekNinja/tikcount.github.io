<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern TikTok User Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00f2ea; /* TikTok-esque Teal */
            --secondary-color: #ff0050; /* TikTok-esque Pink */
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --green-glow: #4CAF50;
            --red-glow: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #usernameInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid var(--surface-color);
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #usernameInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #searchButton {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #searchButton:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 242, 234, 0.3);
        }

        #result {
            width: 100%;
            min-height: 300px; /* Reserve space */
        }

        .user-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin-bottom: 15px;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .user-username {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-item {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .stat-value.animate-up,
        .stat-value.animate-down {
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }
        
        .stat-value.animate-up { animation-name: countUp; }
        .stat-value.animate-down { animation-name: countDown; }

        @keyframes countUp {
            0% { transform: translateY(100%); opacity: 0; color: var(--green-glow); }
            50% { color: var(--green-glow); }
            100% { transform: translateY(0); opacity: 1; color: var(--text-primary); }
        }

        @keyframes countDown {
            0% { transform: translateY(-100%); opacity: 0; color: var(--red-glow); }
            50% { color: var(--red-glow); }
            100% { transform: translateY(0); opacity: 1; color: var(--text-primary); }
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid var(--surface-color);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            background-color: var(--surface-color);
            color: var(--red-glow);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--red-glow);
        }
        
        #timer-container {
            margin-top: 20px;
            width: 100%;
            visibility: hidden; 
        }
        #timer-container.visible {
            visibility: visible;
        }
        #timer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }
        #timer-bar-background {
            height: 8px;
            width: 100%;
            background-color: var(--surface-color);
            border-radius: 4px;
            overflow: hidden;
        }
        #timer-bar-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 1s linear;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>TikTok Stats Live</h1>

        <div class="search-form">
            <input type="text" id="usernameInput" placeholder="e.g., charlidamelio" onkeydown="if (event.key === 'Enter') handleSearch()">
            <button id="searchButton" onclick="handleSearch()">Search</button>
        </div>

        <div id="result"></div>
        
        <div id="timer-container">
            <span id="timer-text"></span>
            <div id="timer-bar-background">
                <div id="timer-bar-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let refreshInterval;
        let countdownInterval;
        let currentData = null;
        let currentUsername = null;
        const REFRESH_RATE = 10000; 

        const PREDEFINED_USERS = [
            'charlidamelio', 'khaby.lame', 'bellapoarch', 'addisonre',
            'mrbeast', 'zachking', 'kimberly.loaiza', 'cznburak',
            'therock', 'willsmith', 'spencerx', 'lorengray'
        ];

        // --- UI RENDERING FUNCTIONS ---
        const renderLoader = () => {
            document.getElementById('result').innerHTML = '<div class="loader"></div>';
            document.getElementById('timer-container').classList.remove('visible');
        };

        const renderError = (message) => {
            document.getElementById('result').innerHTML = `<div class="user-card error-message">${message}</div>`;
             document.getElementById('timer-container').classList.remove('visible');
        };

        const renderFullCard = (data, username) => {
            const user = data.user.reduce((acc, item) => ({ ...acc, [item.value]: item.count }), {});
            const counts = data.counts.reduce((acc, item) => ({ ...acc, [item.value]: item.count }), {});
            
            const formattedCounts = {
                followers: formatNumber(counts.followers), likes: formatNumber(counts.likes),
                following: formatNumber(counts.following), videos: formatNumber(counts.videos)
            };

            const cardHTML = `
                <div class="user-card">
                    <div class="user-header">
                        <img src="${user.pfp}" alt="Profile Picture" class="profile-pic">
                        <div class="user-name">${user.name}</div>
                        <div class="user-username">@${username}</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Followers</div>
                            <div class="stat-value" data-stat="followers">${formattedCounts.followers}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Likes</div>
                            <div class="stat-value" data-stat="likes">${formattedCounts.likes}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Following</div>
                            <div class="stat-value" data-stat="following">${formattedCounts.following}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Videos</div>
                            <div class="stat-value" data-stat="videos">${formattedCounts.videos}</div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('result').innerHTML = cardHTML;
        };

        const updateStats = (newData) => {
            const oldCounts = currentData.counts.reduce((acc, item) => ({ ...acc, [item.value]: item.count }), {});
            const newCounts = newData.counts.reduce((acc, item) => ({ ...acc, [item.value]: item.count }), {});
            
            Object.keys(newCounts).forEach(statKey => {
                const element = document.querySelector(`[data-stat="${statKey}"]`);
                if (!element) return;
                const oldValue = parseInt(oldCounts[statKey] || 0);
                const newValue = parseInt(newCounts[statKey] || 0);
                if (oldValue !== newValue) {
                    const direction = newValue > oldValue ? 'up' : 'down';
                    animateNumber(element, formatNumber(newValue), direction);
                }
            });
        };
        
        const updateTimer = () => {
            clearInterval(countdownInterval);
            const timerContainer = document.getElementById('timer-container');
            const timerText = document.getElementById('timer-text');
            const progressBar = document.getElementById('timer-bar-progress');
            
            timerContainer.classList.add('visible');
            let secondsRemaining = REFRESH_RATE / 1000;
            
            progressBar.style.transition = 'none';
            progressBar.style.width = '100%';
            setTimeout(() => {
                progressBar.style.transition = 'width 1s linear';
            }, 20);

            const tick = () => {
                timerText.textContent = `Next refresh in ${secondsRemaining}s...`;
                const percentage = (secondsRemaining / (REFRESH_RATE / 1000)) * 100;
                progressBar.style.width = `${percentage}%`;
                
                secondsRemaining--;
                if (secondsRemaining < 0) {
                    clearInterval(countdownInterval);
                }
            };
            tick();
            countdownInterval = setInterval(tick, 1000);
        };

        // --- LOGIC & EVENT HANDLERS ---
        const handleSearch = () => {
            let username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                username = PREDEFINED_USERS[Math.floor(Math.random() * PREDEFINED_USERS.length)];
                document.getElementById('usernameInput').value = username;
            }
            if (username !== currentUsername) {
                currentData = null; currentUsername = username;
                clearInterval(refreshInterval); clearInterval(countdownInterval);
                renderLoader();
            }
            fetchUserData(username);
        };

        const fetchUserData = async (username) => {
            clearInterval(refreshInterval);
            const apiUrl = `https://mixerno.space/api/tiktok-user-counter/user/${username}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 404) throw new Error('User not found. Please check the username.');
                    throw new Error(`API error: ${response.statusText} (${response.status})`);
                }
                const data = await response.json();
                if (currentData) {
                    updateStats(data);
                } else {
                    renderFullCard(data, username);
                }
                currentData = data;
                
                // --- UPDATE URL LOGIC ---
                const currentUrlParams = new URLSearchParams(window.location.search);
                if (currentUrlParams.get('user') !== username) {
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('user', username);
                    // Use replaceState to avoid cluttering browser history with every refresh
                    history.pushState({ username: username }, '', newUrl);
                }
                
                updateTimer();
                refreshInterval = setInterval(() => fetchUserData(username), REFRESH_RATE);
            } catch (error) {
                console.error('Fetch Error:', error);
                renderError(error.message);
                clearInterval(refreshInterval); clearInterval(countdownInterval);
                currentUsername = null;
            }
        };

        const animateNumber = (element, newValue, direction) => {
            const animationClass = `animate-${direction}`;
            element.addEventListener('animationend', () => {
                element.classList.remove(animationClass);
            }, { once: true });
            element.classList.add(animationClass);
            element.textContent = newValue;
        };
        
        const formatNumber = (num) => new Intl.NumberFormat('en-US').format(num);

        // --- UPDATED INITIALIZATION FUNCTION ---
        const initializeApp = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userFromUrl = urlParams.get('user');

            if (userFromUrl) {
                document.getElementById('usernameInput').value = userFromUrl;
            }
            
            handleSearch();
        };

        window.onload = initializeApp;
    </script>
</body>
</html>
